<!DOCTYPE html>


<html>

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
        <title>Test website</title>

        <script src="https://cdn.tailwindcss.com">
        </script>


    </head>

    

    <body class="bg-gray-900 text-blue-400">
        <sl-button>Click me</sl-button>
        <sl-copy-button value="Shoelace rocks!"></sl-copy-button>
        <sl-drawer label="Drawer" placement="start" class="drawer-placement-start bg-blue-500">
                            This drawer slides in from the start.
            <sl-button slot="footer" variant="primary">Close</sl-button>


          </sl-drawer>
          
          <sl-button>Open Drawer</sl-button>
          
          <script>
            const drawer = document.querySelector('.drawer-placement-start');
            const openButton = drawer.nextElementSibling;
            const closeButton = drawer.querySelector('sl-button[variant="primary"]');
          
            openButton.addEventListener('click', () => drawer.show());
            closeButton.addEventListener('click', () => drawer.hide());
          </script>

          <style>
                sl-drawer::part(base) {
                    /* Use Tailwind's color palette or any valid CSS color */
                    background-color: #f3f4f6;
                }
          </style>



    </body>


</html>
